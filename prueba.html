<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de JS</title>
</head>
<body>
    <script>
        'use strict';
        let x=parseInt(prompt("Ingrese algo"));
        let y=parseInt(prompt("Ingrese algo"));
        
        for(var i=0;i<y;i++){
            if(i%8==0&&i!=0){
                document.write("<br>");
            }
            document.write(x)
        }
    </script>
</body>
</html>
